<!DOCTYPE html>
<html lang='en'>
<head><meta charset='UTF-8'><title>Disk Space Validation Report</title><style>
  body { font-family:Arial,sans-serif; margin:20px; background:#f5f6fa; color:#2e2e2e; }

  .file-details { margin-top:6px; }

  var el = btn.nextElementSibling;
  if(!el) return;
  el.hidden = !el.hidden;
}
</script></head>
