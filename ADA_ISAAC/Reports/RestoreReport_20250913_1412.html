  .header { display:flex; align-items:center; gap:20px; margin-bottom:20px; }
  .subheader { color:#666; margin-top:4px; }
  .tab { overflow:hidden; border-bottom:1px solid #ccc; margin-bottom:20px; }
  .tab button { background:#e1e5ea; border:none; outline:none; padding:10px 20px; cursor:pointer; }
  .tab button.active { background:#ffffff; border-top:2px solid #0077c8; }
  .tabcontent { display:none; }

  table { width:100%; border-collapse:collapse; width:100%; }

  .tsql-block { display:none; margin-top:8px; padding:8px; background:#f0f0f0; border:1px dashed #aaa; }
</style>
<script>
function openTab(evt, tabName) {
    var i, tabcontent, tabbuttons;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; tabcontent[i].classList.remove("active"); }
    tabbuttons = document.getElementsByClassName("tabbutton");
    for (i = 0; i < tabbuttons.Length; i++) { tabbuttons[i].classList.remove("active"); }
    document.getElementById(tabName).style.display = "block";
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
}
window.onload = function() { document.getElementsByClassName("tabbutton")[0].click(); }
</script></head>

  </div>
